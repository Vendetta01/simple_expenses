name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
#  pull_request:
#    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v3
    - name: Get next version
      uses: reecetech/version-increment@2023.9.3
      id: version
      with:
        scheme: calver
        increment: patch
# TODO: create tag from new version and commit
    - name: Output Version
      env:
        NEXT_VERSION: ${{ steps.version.outputs.version }}
      run: echo "New Version $NEXT_VERSION"
    - name: Build Docker image
      uses: docker/build-push-action@v2
      with:
        push: false
        tags: "npodewitz/simple-expenses:${{ steps.version.outputs.version }}"
        context: .
